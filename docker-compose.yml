version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:6.0
    container_name: pokemon-mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: pokemon-cards
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init:/docker-entrypoint-initdb.d
    networks:
      - pokemon-network

  # Main Application
  app:
    build: .
    container_name: pokemon-app
    restart: always
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://admin:password123@mongodb:27017/pokemon-cards?authSource=admin
    depends_on:
      - mongodb
    volumes:
      - ./logs:/usr/src/app/logs
      - ./uploads:/usr/src/app/uploads
    networks:
      - pokemon-network

  # Redis for caching (optional)
  redis:
    image: redis:7-alpine
    container_name: pokemon-redis
    restart: always
    ports:
      - "6379:6379"
    networks:
      - pokemon-network

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: pokemon-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - app
    networks:
      - pokemon-network

volumes:
  mongodb_data:

networks:
  pokemon-network:
    driver: bridge