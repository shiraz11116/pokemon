services:
  - type: web
    name: pokemon-card-system
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: PUPPETEER_SKIP_CHROMIUM_DOWNLOAD
        value: true
      - key: PUPPETEER_EXECUTABLE_PATH
        value: /usr/bin/google-chrome-stable
      - key: JWT_SECRET
        value: pokemon-render-secret-2026-key
      - key: JWT_EXPIRE
        value: 30d
      - key: ENCRYPTION_KEY
        value: pokemon-render-encryption-secure-key
      - key: AUTO_PURCHASE_ENABLED
        value: false
      - key: MAX_PURCHASE_AMOUNT
        value: 500
      - key: RATE_LIMIT_WINDOW
        value: 15
      - key: RATE_LIMIT_MAX
        value: 100